service: shared-photo-album

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  environment:
    ALBUMS_TABLE: ${self:service}-albums-${self:provider.stage}
    S3_BUCKET:
      Ref: SharedPhotosBucket
    S3_REGION: ${self:provider.region}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.ALBUMS_TABLE}"

functions:
  graphql:
    handler: dist/graphql.handler
    events:
      - http:
          path: graphql
          method: GET
          cors: true
      - http:
          path: graphql
          method: POST
          cors: true

resources:
  - ${file(s3-bucket.yml)}
  - ${file(dynamodb.yml)}
